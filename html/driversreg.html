    .contact {
          padding: 5rem 4rem;
          width: 100%;
        
      }
  
      .contact-content {
          height: auto;
          width: 100%;
          display: flex;
          justify-content: center;
          border-radius: 10px;
          box-shadow: 0 0 3rem rgba(0, 0, 0, 0.9);
          display: flex;
            justify-content: space-between;
            flex-flow: row;
            gap: 1rem;
      }
  
      .left {
          background-color: var(--primary-col);
          width: 100%;
          border-top-left-radius: 10px;
          border-bottom-left-radius: 10px;
          
      }
  
      .right {
          background-color: #ffffff;
          width: 100%;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
          /* position: relative;
          z-index: -1; */
      }
  
    
      .contact-form {
          padding: 5rem;
          width: 100%;
      }
  
      .form {
          width: 100%;
          text-align: center;
          padding: 3rem 0;
  
      }
  
      .form-group {
          position: relative;
          padding: 2rem;
          width: 100%;
      }
  
      .contact-heading {
          font-size: 2rem;
          color: var(--primary-col);
          font-weight: 600;
      }
  
      .contact-btn:link,
      .contact-btn:visited {
          text-decoration: none;
          display: inline-block;
          border: 1px solid #4921ff;
          background-color: transparent;
          color: var(--primary-col);
          outline: none;
          font-size: 1.5rem;
          border-radius: 1rem;
          margin-top: 2rem;
          padding: 1rem 2rem;
          box-shadow: 0 0 1rem rgba(0, 0, 0, .4);
          transition: all .4s ease;
      }
  
      .contact-btn:hover {
          background-color: var(--primary-col);
          box-shadow: 0 .3rem 1rem rgba(0, 0, 0, .6);
          color: white;
      }
      .contact-info h1{
          color: white;
          font-size: 2rem;
      }
  
      .input {
          width: 100%;
          outline: none;
          border: 1px solid var(--secondary-col);
          background-color: #fff;
          height: 3rem;
          font-size: 1rem;
          border-radius: 2rem;
          text-indent: 5px;
          box-shadow: 0 0 1rem rgba(0, 0, 0, .2);
          padding: 2rem 2em;
          transition: all .4s ease;
          z-index: -1;
      }
  
      .input:focus {
          width: 100%;
      }
  
      .input:valid {
          border-left: 10px solid rgb(0, 117, 0);
      }
  
      .input:invalid {
          border-left: 10px solid rgb(255, 48, 48);
      }
  
      .textarea {
          resize: none;
          height: 15rem;
          border-radius: 40px;
          padding: 2rem;
      }
  
      .form-group label {
          position: absolute;
          top: 46px;
          left: 61px;
          font-size: 1.4rem;
          background-color: white;
          visibility: hidden;
          transition: top .4s ease, left .4s ease;
      }
  
      .input:focus~label {
          top: 11px;
          left: 61px;
          padding: 0 1rem;
          box-shadow: 0 0 1rem rgba(0, 0, 0, .4);
          visibility: visible;
          border-radius: 10px;
      }
  
      .input:focus::placeholder {
          color: transparent;
      }
  
      .left {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-evenly;

      }
